<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form with Background Image</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Full-page background image */
        body {
            background-image: url(./images/consulting.jpg); /* Replace 'background.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Centered form styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input field styling */
        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #8A1CF7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect on button */
        .form-container button:hover {
            background-color: #1F1F1F;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        footer {
            height: 300px;
            background-color: black;
            color: white;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            padding: 20px;
        }
        

.request-proposal button {
    background-color: #8A1CF7;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 20px;
}

    </style>
</head>
<body>
    
    <div class="form-container">
        <form>
            <label for="name">Name/Organization</label>
            <input type="text" id="name" name="name" placeholder="Enter your name or organization" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="proposal">Proposal</label>
            <textarea id="proposal" name="proposal" rows="4" placeholder="Enter your proposal" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div><hr>

</body>
</html>
